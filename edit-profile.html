<!DOCTYPE html>
<html>
	<head>
		<title> Edit Profile </title>
			<link rel="stylesheet" href="layout.css">
		<body>
			<div class="heading"></div>
				<h1>EDIT PROFILE INFORMATION</h1>
			<div>
			<div class="edit_avatar">
				<div class="show_ava">
					<img src="vstock/blank_ava.png" alt="avatar" class="ava">
				</div>
				<div class="upload_ava">
					<h2>Update profile picture</h2>
					<input type="text" id="inputAva">
				</div>
			</div>
			<div class="edit_profile">
				<div class="fill_data">
					<form>
						Your Name <input type="text" id="inputName"><br/>
						Phone <input type="number" id="inputPhone"><br/>
						Status Driver
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
					</form>
				</div>
			</div>
		</body>
	</head>
</html>
