<!DOCTYPE html>
<html>
	<head>
		<title> Edit Profile </title>
			<link rel="stylesheet" href="editprofilelayout.css">
		<body>
			<div class="heading"></div>
				<h1>EDIT PROFILE INFORMATION</h1>
			<div>
			<div class="edit_avatar">
				<div class="show_ava">
					<img src="vstock/blank_ava.png" alt="avatar">
				</div>
				<div class="upload_ava">
					<h2>Update profile picture</h2>
					<input type="text" name="inputAva">
					<div class="upload_file">
						<span>Browse...</span>
						<input type="file" name="browseButton">
					</div>
				</div>
			</div>
			<div class="edit_profile">
				<div class="fill_data">
					<form>
						Your Name <input type="text" name="inputName" required><br/>
						Phone <input type="number" name="inputPhone" required><br/>
						Status Driver
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
					</form>
				</div>
			</div>
			<div class="bottom_button">
				<input type="submit" name="backButton" value="BACK">
				<input type="submit" name="saveButton" value="SAVE">				
			</div>
		</body>
	</head>
</html>
